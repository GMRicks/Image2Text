<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Captioning - Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc3N6K1p3Jv4Snh/O0+6gR+3x1J+Vp/hldhwc60kG+o2gVn+77cFq7LC2bIacwJH8dLwXKOWa1Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Caption Generated!</h1>
      <p>Our AI has described your image in stunning detail.</p>
    </div>
  </header>

  <main>
    <section class="result-section">
      <div class="result-card">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        <div class="result-caption">
          <p>{{ caption }}</p>
        </div>
      </div>
      <a href="{{ url_for('index') }}" class="back-button">
        <i class="fas fa-arrow-left"></i> Upload Another Image
      </a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Image Captioning App. All Rights Reserved.</p>
  </footer>
</body>
</html>
